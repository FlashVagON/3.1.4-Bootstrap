<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" 
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Security Example</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <h2>Example heading <span class="badge badge-secondary">Welcome to Index PAGE!</span></h2>
    <br>
    <a href="/login">Login</a><hr>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a href="/admin">Admin page</a><hr>
    </div>

    <a href="/user">User page</a>
    <br>
    <div sec:authorize="isAuthenticated()">
        <a href="/logout">Logout</a>
    </div>

</body>
</html>
