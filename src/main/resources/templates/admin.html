<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">

        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>

        <title>Users</title>
    </head>
    <body>
        <ul class="nav nav-tabs"> <!--табы-->
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Пользователи</a>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="jumbotron">
                                <h1>Welcome to admin page, <span class="badge bg-secondary" sec:authentication="name">User</span></h1>
                                <table class="table table-light table-hover table-striped table-sm caption-top">
                                    <caption>Список пользователей</caption>
                                    <thead class="table-dark">
                                    <tr>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Age</th>
                                        <th>Role</th>
                                        <th>Edit user</th>
                                        <th>Delete user</th>
                                    </tr>
                                    </thead>
                                    <tboby>
                                        <tr th:each="user : ${usersList}">
                                            <th th:text="${user.name}">VALUE</th>
                                            <th th:text="${user.surname}">VALUE</th>
                                            <th th:text="${user.age}">VALUE</th>
                                            <th th:text="${user.roles}">VALUE</th>

                                            <th>
                                                <a th:href="@{/edit?id={id}(id=${user.id})}">Edit</a>
                                            </th>

                                            <th>
                                                <form th:method="POST" th:action="@{/admin/delete?id={id}(id=${user.getId()})}" th:object="${user}">
                                                    <input type="submit" value="Delete"/>
                                                </form>
                                            </th>
                                        </tr>
                                    </tboby>
                                </table>
                                <br>
                                <hr>
                                <div>
                                    <a th:href="@{/new}" >Create new user</a><br>
                                    <a href="/logout">Logout</a><br>
                                    <a href="/">Main page</a><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/new">Новый пользователь</a>
            </li>
        </ul>
    </body>
</html>
