<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">

        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>

        <title>Users</title>
    </head>
    <body>
        <ul class="nav nav-tabs" role="tablist"> <!--табы-->
            <li class="nav-item" role="presentation"> <!-- первый таб с таблицей всех пользователей -->
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Пользователи</button>
            </li>
            <li class="nav-item" role="presentation"> <!-- второй таб с сылкой на нового пользователя -->
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Новый пользователь</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent"> <!-- Таблица пользователей -->
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="jumbotron">
                                <h1>Welcome to admin page, <span class="badge bg-secondary" sec:authentication="name">User</span></h1>
                                <table class="table table-light table-hover table-striped table-sm caption-top">
                                    <caption>Список пользователей</caption>
                                    <thead class="table-dark">
                                    <tr>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Age</th>
                                        <th>Role</th>
                                        <th>Edit user</th>
                                        <th>Delete user</th>
                                    </tr>
                                    </thead>
                                    <tboby>
                                        <tr th:each="user : ${usersList}">
                                            <th th:text="${user.name}">VALUE</th>
                                            <th th:text="${user.surname}">VALUE</th>
                                            <th th:text="${user.age}">VALUE</th>
                                            <th th:text="${user.roles}">VALUE</th>
                                            <th>
                                                <a type="button" class="btn btn-warning" th:href="@{/edit?id={id}(id=${user.id})}">Edit</a>
                                            </th>
                                            <th>
                                                <a type="button" class="btn btn-danger" th:method="POST"
                                                   th:href="@{/delete?id={id}(id=${user.getId()})}" th:object="${user}">Delete</a>
                                            </th>
                                        </tr>
                                    </tboby>
                                </table>
                                <br>
                                <div>
                                    <a role="button" class="btn btn-info" href="/logout">Logout</a><br>
                                    <a role="button" class="btn btn-info" href="/">Main page</a><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- Окончание таба  -->
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <div class="container col-5">
                <form th:method="POST" th:action="@{/new}" th:object="${userModel}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name: </label>
                        <input name="name" class="form-control" th:field="*{name}" type="text" id="name" placeholder="Введите имя">
                    </div>

                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname: </label>
                        <input name="surname" class="form-control" th:field="*{surname}" type="text" id="surname" placeholder="Введите фамилию">
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age: </label>
                        <input name="age" class="form-control" th:field="*{age}" type="text" id="age" placeholder="Введите возраст">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password: </label>
                        <input name="password" class="form-control" th:field="*{password}" type="password" id="password" placeholder="Введите пароль">
                    </div>

                    <div class="mb-3">
                        <label for="usrroles" class="form-label">Role</label>
                        <select  name="roles" id="usrroles" class="form-select" multiple aria-label="multiple select example">
                            <option  th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.name}">admin</option>
                        </select>
                    </div >

                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>

    </body>
</html>
